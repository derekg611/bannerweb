<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title id=="title">SCSU Web Information Services</title>
  </head>
  <body>
    <form>
      <center><h1 class="header">SCSU Web Information Services</h1></center>
      <div class="maincontainer">
        <a href="error.html" class="utilities"
          >Parent Guide <span style="float: right">Help</span></a
        >
        <hr />
        <center>
          <h1 id="signin" style="color: #080076">Sign In</h1>
          <label style="margin-right: 270px">Email: </label> <br />
          <input type="text" placeholder="Email" name="email" required /> <br />
          <label style="margin-right: 242px">Password: </label> <br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <br /><br />
          <!-- Used a link styled as a button temporarily until email and password inputs are stored in DB -->
          <a class="login" href="homepage.html">SIGN IN</a> <br />
          <br />
          <input type="checkbox" checked="checked" />Remember me
          <button type="button" class="cancelbtn">Exit</button>
          <a href="error.html">Forgot password? </a>
        </center>
      </div>
    </form>
    <script>
      function showPassword() {
        var x = document.getElementById("submitbtn");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
